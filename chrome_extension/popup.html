<!DOCTYPE html>
<html>
<head>
    <title>Transaktor Configuration</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: system-ui;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .success { background: #dff0d8; }
        .error { background: #f2dede; }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="save">Save</button>
    <div id="status" class="status" style="display: none;"></div>
    <script src="popup.js"></script>
</body>
</html>
